<script>
    // 
    //  FirstindexOf() ---Method = always Start searching from Forward and second parameter we have to set for seearning of where to index not Start.....
    var arr1 = ["Ravi","Rahul","Rahim","Rahul","vikas"];
    // console.log(arr1);
    // console.log(arr1.indexOf("Rahul","2"));
    console.log(arr1.indexOf("ved"));
    // when values does Not match its will return  -1.

    // Lastindexof()---Method = always Start searching from Backward and second parameter we have to set for seearning of where to index not Start.....
    var arr2 = ["Raju","Tej","Om","Tej","Vinay"];
    console.log(arr2.lastIndexOf("Tej" , "2"));

</script>
