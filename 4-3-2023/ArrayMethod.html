<script>
    // Array sorting Method
    const arr = ['Rahul','Vinay','Amit','Ved'];
    // console.log(arr);
    console.log(arr.sort() , 'Sort Method');

    // Array Reverse method
    console.log(arr.reverse() , 'Reverse Method');

    // Array Pop Method : Remove element From beginning

    var arr2 = ['Rahul','Vinay','Amit','Ved'];
    arr2.pop();
    console.log(arr2,'Pop Method');


    // Array Push Method : Add element From beginning
    var arr3 = ['Rahul','Vinay','Amit','Ajay'];
    arr3.push('ved');
    console.log(arr3,'Push Method');

    // Array Shift Method : Remove First element from Array
    var arr4 = ['Rahul','Vinay','Amit','Ajay'];
    arr4.shift();
    console.log(arr4,'Shfit Method');

    // Array Unshift Method : Add First Element in an Array
    var arr5 = ['Rahul','Vinay','Amit','Ajay'];
    arr5.unshift("Amrut");
    console.log(arr5,'Unshift Method');

    




    
   
</script>
