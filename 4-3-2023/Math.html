<script>
    const value = Math.random();
    console.log(value);



    // Math.Round() ===> Return to Nearest integer
    const round = Math.round(5.5);
    console.log(round);

    // Math.ceil() ===> Return the Value x rounded up to its Nearest Integer;
    const ceil = Math.ceil(4.2);
    console.log(ceil);

    
    // Math.floor() ===> Return the Value x rounded down to its Nearest Integer;
    const floor = Math.floor(4.9);
    console.log(floor);

    // Math.power ==> return the power  of Element
    const power = Math.pow(2,3);
    console.log(power);

    const square = Math.sqrt(9);
    console.log(square);

    const Min = Math.min(10,15,30,20);
    console.log(Min);
     
    const Max = Math.max(10,15,30,20);
    console.log(Max);

    
</script>
