<script>
    let map = new Map();
    map.set("name","abhishek")
    console.log(map);
    // get method
    console.log(map.get('name'));

    // has for checking the value is there or Not
    console.log(map.has("name")); 
    // set prop
    map.set("age",30);
    console.log(map);

    map.delete('name');
    console.log(map);

    map.set('cities','Mumbai');
    console.log(map);

    // clear function
    // map.clear();
    // console.log(map);

    map.set([1,2] , [3,4]);
    console.log(map);
    
</script>
