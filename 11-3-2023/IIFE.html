    <script>
	// Regular Function.
	function Greet() {
		console.log("Regular Function in javscript");
	};
	// Execution of Regular Function.
	Greet();

	// IIFE creation and execution.
	(function() {
		console.log("IIFE Function in Javascript");
	})();
</script>

<script>
    (function(x,y,z){
        console.log(x);
        console.log(y);
        console.log(z);
    })(10,12,13)
</script>
