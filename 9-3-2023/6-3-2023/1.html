<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Concept</title>
</head>
<style>
    .container{
        position: relative;
        width: 500px;
        height: 500px;;
        background-color: green;
        border: 2px solid red;
    }
    .child_container{
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: yellow;
        top: 50px;
        /* left: 30px; */
        right: 130px;
    }
    

</style>
<body>
    <div class="container">
        <div class="child_container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLtvw4jjop77jZKiu0oRRpgwWBtyOXp0Ip0_3dIUDbrQ&s" class="img-fluid" alt="">

        </div>
    </div>
    
</body>
</html>
