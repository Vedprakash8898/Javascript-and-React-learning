Let , Var  , Const in (ES6) -->
 <script>
    // Var : Case Me variable ko Decleration, ReDecleration and Re- Assign bhi kar sakte hai..
    var name = "Vedprakash"; //Decleration
    var name = "Tejprakash";  // ReDecleration
    name = "Raju";  //Re- Assign
    console.log(name);

    
</script>

 <script>
    // Let :  Let case me variable ko Redeclare anhi kar sakti (Error Will genterated) but Re-Assign kar sakte thee hai Value...
    let name = "Ajay";
    name = "Vinay";
    console.log(name);
  
</script> 


 <script>
    // Const : Const case me variable ko Ressign and Redeclare nahi Kar sakte hai . its reamins Const Throught the Page....

     name = "Raju";
